name: Release Plugin

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Git Cliff
        run: cargo install git-cliff

      - name: Check bump version
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Fetch all tags
          git fetch --tags

          echo 'Creating cliff.toml configuration'
          cat > cliff.toml << 'EOL'
          # Paste the entire cliff.toml content here
          EOL

          # Get current version and increment patch if tag exists
          CURRENT_VERSION=$(git-cliff --current)
          if [ -n "$(git tag -l $CURRENT_VERSION)" ]; then
            # Split version into parts
            IFS='.' read -r major minor patch <<< "${CURRENT_VERSION#v}"
            # Increment patch
            NEW_VERSION="v$major.$minor.$((patch + 1))"
          else
            NEW_VERSION=$CURRENT_VERSION
          fi

          echo "New version will be: $NEW_VERSION"

          # Update package.json with new version
          jq --arg version "${NEW_VERSION#v}" '.version = $version' Assets/Osopags/package.json > tmp.$$.json && mv tmp.$$.json Assets/Osopags/package.json

          if [ -n "$(git diff --name-only HEAD -- ./Assets/Osopags/package.json)" ]; then
            echo "Bumping version"
            git-cliff > CHANGELOG.md
            git add CHANGELOG.md Assets/Osopags/package.json cliff.toml
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            git pull --rebase origin main
            git push https://$PAT_TOKEN@github.com/k00mu/osopags-sample-unity.git main
            git tag $NEW_VERSION
            git push https://$PAT_TOKEN@github.com/k00mu/osopags-sample-unity.git $NEW_VERSION
          else
            echo "No version bump required"
          fi

      - name: Push to osopags-plugin-unity
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          VERSION=$(git-cliff --bumped-version)
          LATEST_COMMIT_HASH=$(git rev-parse --short HEAD)
          git clone https://$PAT_TOKEN@github.com/k00mu/osopags-plugin-unity.git plugin-repo
          cd plugin-repo

          # Copy the relevant files
          rsync -av --delete --exclude '.git' ../Assets/Osopags/ .

          # Commit and push changes with version in the commit message
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "update from https://github.com/k00mu/osopags-sample-unity/commit/$LATEST_COMMIT_HASH"
          git push https://$PAT_TOKEN@github.com/k00mu/osopags-plugin-unity.git main
          if [ -n "$(git diff --name-only HEAD -- ../Assets/Osopags/package.json)" ]; then
            git tag $VERSION
            git push https://$PAT_TOKEN@github.com/k00mu/osopags-plugin-unity.git $VERSION
          fi
